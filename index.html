<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="top">
      <div class="lines"></div>
      <div class="lines"></div>
      <div class="lines"></div>
    </div>
    <div id="display"><span id="output">0</span></div>
    <div id="btns-pad">

      <button id="power" class="power-btn top-row" value="⏻">
        <div class="btn-top"><p>⏻</p></div>
      </button>
      <button id="percentage" class="opr-btn top-row" value="%">
        <div class="opr-top">%</div>
      </button>
      <button id="backspace" class="opr-btn top-row" value="CE">
        <div class="opr-top">CE</div>
      </button>
      <button id="clear" class="clear-btn top-row" value="AC">
        <div class="btn-top"><p>AC</p></div>
      </button>
      
      <button id="seven" class="num-btn" value="7">
        <div class="num-top"><p>7</p></div>
      </button>
      <button id="eight" class="num-btn" value="8">
        <div class="num-top"><p>8</p></div>
      </button>
      <button id="nine" class="num-btn" value="9">
        <div class="num-top"><p>9</p></div>
      </button>
      <button id="subtract" class="opr-btn" value="-">
        <div class="opr-top"><p>−</p></div>
      </button>

      <button id="four" class="num-btn" value="4">
        <div class="num-top"><p>4</p></div>
      </button>
      <button id="five" class="num-btn" value="5">
        <div class="num-top"><p>5</p></div>
      </button>
      <button id="six" class="num-btn" value="6">
        <div class="num-top"><p>6</p></div>
      </button>
      <button id="divide" class="opr-btn" value="/">
        <div class="opr-top"><p>÷</p></div>
      </button>

      <button id="one" class="num-btn" value="1">
        <div class="num-top"><p>1</p></div>
      </button>
      <button id="two" class="num-btn" value="2">
        <div class="num-top"><p>2</p></div>
      </button>
      <button id="three" class="num-btn" value="3">
        <div class="num-top"><p>3</p></div>
      </button>
      <button id="multiply" class="opr-btn" value="*">
        <div class="opr-top"><p>×</p></div>
      </button>

      <button id="zero" class="num-btn" value="0">
        <div class="num-top"><p>0</p></div>
      </button>
      <button id="decimal" class="num-btn" value=".">
        <div class="num-top"><p>.</p></div>
      </button>
      <button id="equals" class="equals-btn" value="=">
        <div class="opr-top"><p>=</p></div>
      </button>
      <button id="add" class="opr-btn" value="+">
        <div class="opr-top"><p>+</p></div>
      </button>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./code.js"></script>
</body>
</html>
